<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<title>Personal Expense</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1 align="center">Enter the amount of Expense :</h1>
	<input id="inputAmount" type="text"></input>
	<br>
	<div class="button">
		<button id="btnAddExpense">Add</button>
		<button id="btnReset">Reset</button>
	</div>
	<h2>Total Expense:</h2>
	<h3 id="headingTotal">0</h3>
	<br>
	<script>
		const headingEl=document.querySelector("#headingTotal");
		let totalExpense = 0;
		const res=document.querySelector("#btnReset");
		// set the headingElement to TotalExpense
		headingEl.textContent=totalExpense;
		console.log(totalExpense);
		function addExpenseToTotal(){
			const inputElement=document.querySelector("#inputAmount");
			const textAmount=inputElement.value;
			const expense=parseInt(textAmount, 10);
			totalExpense+=expense;
			headingEl.textContent=totalExpense;
		}
		function resetText()
		{
			headingEl.textContent=0;
			document.getElementById("inputAmount").value="0";
			totalExpense=0;
		}
		const element=document.querySelector("#btnAddExpense");
		element.addEventListener("click",addExpenseToTotal,false);
		res.addEventListener("click",resetText,false);
	</script>
</body>
</html>
